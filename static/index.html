<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Mes Objectifs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen overflow-x-hidden pb-20">
  <div class="max-w-xl mx-auto mt-10 p-4 sm:p-6 bg-white rounded-xl shadow-md">
    <h1 class="text-2xl font-bold text-center mb-6">ðŸŽ¯ Mes Objectifs</h1>

    <div class="mb-4 flex flex-col gap-2 w-full">
      <input id="titre" type="text" placeholder="Nom de lâ€™objectif..." class="px-4 py-2 border rounded focus:outline-none focus:ring w-full">
      <select id="categorie" class="px-4 py-2 border rounded focus:outline-none focus:ring w-full">
        <option value="Travail">Travail</option>
        <option value="Physique">Physique</option>
        <option value="Apprentissage">Apprentissage</option>
        <option value="Spirituelle">Spirituelle</option>
      </select>
      <button onclick="ajouterObjectif()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Ajouter</button>
    </div>

    <div id="liste" class="space-y-6"></div>
  </div>

  <script>
    const timers = {};

    async function ajouterObjectif() {
      const titre = document.getElementById('titre').value;
      const categorie = document.getElementById('categorie').value;
      if (!titre.trim()) return;
      await fetch('/api/objectifs', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ titre, categorie })
      });
      document.getElementById('titre').value = '';
      chargerObjectifs();
    }

    async function supprimerObjectif(objId) {
      await fetch(`/api/objectifs/${objId}`, { method: 'DELETE' });
      chargerObjectifs();
    }

    async function supprimerSousObjectif(objId, sousId) {
      await fetch(`/api/objectifs/${objId}/sous/${sousId}`, { method: 'DELETE' });
      chargerObjectifs();
    }

    async function ajouterSousObjectif(objId, input) {
      const texte = input.value;
      if (!texte.trim()) return;
      await fetch(`/api/objectifs/${objId}/sous`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ texte })
      });
      input.value = '';
      chargerObjectifs();
    }

    async function updateSous(objId, sousId, field, value) {
      await fetch(`/api/objectifs/${objId}/sous/${sousId}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ [field]: value })
      });

      if (field === 'type' || field === 'etat') {
        chargerObjectifs();
      }
    }

    function changerPrioriteEtStyle(select, objId, sousId) {
      const priorite = select.value;
      updateSous(objId, sousId, 'priorite', priorite);
      select.className = 'text-xs rounded px-2 py-1 border focus:outline-none ' +
        (priorite === 'haute' ? 'bg-red-500 text-white' :
         priorite === 'moyenne' ? 'bg-orange-500 text-white' :
         'bg-green-500 text-white');
    }

    async function toggleSousObjectif(objId, sousId) {
      await updateSous(objId, sousId, 'accompli', true);
      chargerObjectifs();
    }

    async function toggleTimer(objId, sousId, btn) {
      const key = `${objId}-${sousId}`;
      if (timers[key]) {
        clearInterval(timers[key]);
        timers[key] = null;
        btn.textContent = 'Start';
      } else {
        const startTime = Date.now();
        timers[key] = setInterval(() => {
          const temps = Math.floor((Date.now() - startTime) / 1000);
          updateSous(objId, sousId, 'temps', temps);
        }, 1000);
        btn.textContent = 'Stop';
      }
    }

    function chargerObjectifs() {
      fetch('/api/objectifs')
        .then(res => res.json())
        .then(data => {
          const liste = document.getElementById('liste');
          liste.innerHTML = '';

          data.forEach((obj) => {
            const total = obj.sous_objectifs.length;
            const done = obj.sous_objectifs.filter(s => s.accompli).length;
            const percent = total > 0 ? Math.round((done / total) * 100) : 0;

            const card = document.createElement('div');
            card.className = 'border p-3 sm:p-4 rounded bg-white shadow space-y-4';

            card.innerHTML = `
              <div class="flex justify-between items-center flex-wrap gap-2">
                <div>
                  <h2 class="font-semibold text-base sm:text-lg">${obj.titre}</h2>
                  <p class="text-sm text-gray-500">CatÃ©gorie : ${obj.categorie}</p>
                </div>
                <button onclick="supprimerObjectif('${obj.id}')" class="text-red-500 hover:text-red-700 text-sm">ðŸ—‘</button>
              </div>
              <div class="flex justify-center">
                <svg class="w-16 h-16 sm:w-20 sm:h-20" viewBox="0 0 36 36">
                  <path class="text-gray-200" stroke="currentColor" stroke-width="3.8" fill="none"
                    d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                  <path class="text-blue-500" stroke="currentColor" stroke-width="3.8" fill="none"
                    stroke-dasharray="${percent}, 100" stroke-linecap="round"
                    d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                  <text x="18" y="20.35" class="text-sm fill-current text-gray-800" text-anchor="middle">${percent}%</text>
                </svg>
              </div>
            `;

            obj.sous_objectifs.forEach((s) => {
              const disabled = s.accompli ? 'disabled' : '';
              const checkboxDisabled = (!s.type || !s.etat || s.accompli) ? 'disabled title="Veuillez choisir un Ã©tat et un type avant de cocher"' : '';
              const sous = document.createElement('div');
              sous.className = 'p-2 border rounded bg-gray-50 space-y-2 text-sm';
              sous.innerHTML = `
                <div class="flex flex-col sm:flex-row justify-between gap-2">
                  <span class="font-medium">â€¢ ${s.texte}</span>
                  <div class="flex gap-2 items-center">
                    <input type="checkbox" ${s.accompli ? 'checked' : ''} ${checkboxDisabled} onchange="toggleSousObjectif('${obj.id}', '${s.id}')">
                    <select onchange="changerPrioriteEtStyle(this, '${obj.id}', '${s.id}')" class="text-xs rounded px-2 py-1 border">
                      <option value="haute" ${s.priorite==='haute'?'selected':''}>Haute</option>
                      <option value="moyenne" ${s.priorite==='moyenne'?'selected':''}>Moyenne</option>
                      <option value="basse" ${s.priorite==='basse'?'selected':''}>Basse</option>
                    </select>
                    <button onclick="supprimerSousObjectif('${obj.id}', '${s.id}')" class="text-xs text-red-500">âœ–</button>
                  </div>
                </div>
                <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-2">
                  <div class="flex flex-wrap gap-3">
                    <label><input type="radio" name="etat-${s.id}" value="accompli" ${s.etat==='accompli'?'checked':''} ${disabled} onchange="updateSous('${obj.id}', '${s.id}', 'etat', 'accompli')"> Accompli</label>
                    <label><input type="radio" name="etat-${s.id}" value="non" ${s.etat==='non'?'checked':''} ${disabled} onchange="updateSous('${obj.id}', '${s.id}', 'etat', 'non')"> Non</label>
                    <label><input type="radio" name="etat-${s.id}" value="attente" ${s.etat==='attente'?'checked':''} ${disabled} onchange="updateSous('${obj.id}', '${s.id}', 'etat', 'attente')"> En attente</label>
                  </div>
                  <div class="flex items-center gap-2">
                    <span>Temps : ${s.temps || 0}s</span>
                    <button onclick="toggleTimer('${obj.id}', '${s.id}', this)" class="px-2 py-1 text-xs bg-blue-500 text-white rounded">Start</button>
                  </div>
                </div>
                <div class="flex gap-3 flex-wrap">
                  <label><input type="radio" name="type-${s.id}" value="maitrisable" ${s.type==='maitrisable'?'checked':''} ${disabled} onchange="updateSous('${obj.id}', '${s.id}', 'type', 'maitrisable')"> MaÃ®trisable</label>
                  <label><input type="radio" name="type-${s.id}" value="aleatoire" ${s.type==='aleatoire'?'checked':''} ${disabled} onchange="updateSous('${obj.id}', '${s.id}', 'type', 'aleatoire')"> AlÃ©atoire</label>
                </div>
              `;
              card.appendChild(sous);
              setTimeout(() => {
                const select = sous.querySelector("select");
                if (select) changerPrioriteEtStyle(select, obj.id, s.id);
              }, 0);
            });

            const sousInput = document.createElement('div');
            sousInput.className = 'flex gap-2';
            sousInput.innerHTML = `
              <input id="sous-${obj.id}" type="text" placeholder="Ajouter un sous-objectif..." class="flex-1 px-2 py-1 border rounded text-sm">
              <button onclick="ajouterSousObjectif('${obj.id}', document.getElementById('sous-${obj.id}'))" class="bg-green-500 text-white px-3 py-1 rounded text-sm hover:bg-green-600">Ajouter</button>
            `;
            card.appendChild(sousInput);
            liste.appendChild(card);
          });
        });
    }

    window.onload = chargerObjectifs;
  </script>
</body>
</html>
